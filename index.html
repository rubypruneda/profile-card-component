<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pattern-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="pattern-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="card">
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="img">
      <img class="profile" src="./images/image-victor.jpg" alt="profile picture">
    </div>
    <div class="name-age">
      <div class="name"> Victor Crest</div>
      <div class="age">26</div>
    </div>
    <div class="location">London</div>
    <div class="bottom">
      <div class="followers">
        <div class="number">80K</div>
        <div class="text">Followers</div>
      </div>
      <div class="likes">
          <div class="number">803K</div>
          <div class="text">Likes</div>
      </div>
      <div class="photos">
          <div class="number">1.4K</div>
          <div class="text">Photos</div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
